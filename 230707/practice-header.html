<!-- @format -->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox 마스터1</title>

    <link rel="stylesheet" href="practice-header.css" />
    <style>
      h4 {
        text-align: center;
        background-color: pink;
        color: aliceblue;
      }
    </style>
  </head>
  <body>
    <h1>Flex를 이용해 여러 종류의 Header를 만들어보자!</h1>

    <!-- header1 -->
    <header class="header1">
      <span>LOGO</span>
      <span class="menus"> MENU1 MENU2 MENU3 </span>
    </header>

    <!-- header2 -->
    <header class="header2">
      <span class="menus"> MENU1 </span>
      <span class="menus"> MENU2 </span>
      <span class="menus"> MENU3 </span>
    </header>

    <!-- header3 -->
    <header class="header3">
      <span>LOGO</span>
      <span class="menus"> MENU1 MENU2 MENU3 </span>
      <span>LOGIN</span>
    </header>

    <h4>header 4는 선택입니다!</h4>
    <!-- header4 -->
    <header class="header4">
      <span>LOGO MENU1 MENU2 MENU3</span>
      <span>LOGIN SIGNUP</span>
    </header>
  </body>
</html>
