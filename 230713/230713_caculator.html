<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    값1 : <input type="text" id="value1" />
    <br />
    값2 : <input type="text" id="value2" />
    <br />
    연산자 : <input type="text" id="operator" />
    <br />
    결과 : <input type="text" id="result" />
    <br />
    <br />
    <button onclick="caculate()">계산하기</button>
    <button onclick="removeAll()">초기화</button>

    <script>
      function caculate() {
        let num1 = Number(document.getElementById("value1").value);
        let num2 = Number(document.getElementById("value2").value);
        let op = String(document.getElementById("operator").value);
        let result = 0;

        if (op == "+") {
          result = num1 + num2;
        } else if (op == "-") {
          result = num1 - num2;
        } else if (op == "*") {
          result = num1 * num2;
        } else if (op == "/") {
          result = num1 / num2;
        }

        document.getElementById("result").value = result;
      }

      function removeAll() {
        document.getElementById("value1").value = "";
        document.getElementById("value2").value = "";
        document.getElementById("operator").value = "";
        document.getElementById("result").value = "";
      }
    </script>
  </body>
</html>
