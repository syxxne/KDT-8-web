<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div div {
        width: 100px;
        height: 100px;
        border: 1px;
        background-color: yellow;
        margin-right: 10px;
      }
    </style>
    <script>
      function createNode() {
        //노드를 만듦
        let li = document.createElement("li");
        li.innerText = "새로 추가된 리스트";
        console.log("li : ", li);

        let td = document.createElement("h3");
        console.log("td : ", td);
      }
      function appendNode() {
        let input = document.getElementById("input");
        let value = input.value;
        // input 요소를 선택하고 value 속성을 이용하면 입력창의 값을 가져올 수 있음
        console.log("value : ", value);
        let li = document.createElement("li");
        li.innerText = value;

        //요소.append() : 선택한 요소의 맨 뒤 자식 노드로 추가됨

        let ul = document.querySelector("ul");
        ul.append(li);
        ul.append("안녕"); // 요소 노드가 아니어도 추가 시켜줌
      }
      function appendChildNode() {
        let input = document.getElementById("input");
        let value = input.value;

        let li = document.createElement("li");
        li.innerText = value;

        let ul = document.querySelector("ul");
        ul.appendChild(li); // 요소 노드만 추가할 수 있음
      }
      function prependNode() {
        let input = document.getElementById("input");
        let value = input.value;

        let li = document.createElement("li");
        li.innerText = value;

        let ul = document.querySelector("ul");
        ul.prependNode(li); // 선택한 요소의 맨 앞 자식 요소로 추가됨
      }
      function beforeNode() {
        let standard = document.getElementById("li");
        console.log("standard : ", standard);

        let li = document.createElement("li");
        li.innerText = "before";

        standard.before(li);
      }
      function afterNode() {
        let standard = document.getElementById("li");
        console.log("standard : ", standard);

        let li = document.createElement("li");
        li.innerText = "after";

        standard.after(li);
      }
      function removeNode() {
        let standard = document.getElementById("li");

        standard.remove(); // 내가 선택한 요소를 삭제, 삭제 후 반환 값 없음
      }
      function removeChildNode() {
        let ul = document.querySelector("ul");
        let standard = document.getElementById("li");

        ul.removeChild(standard); // 선택한 요소의 자식 요소들을 삭제(삭제하고자 하는 요소의 부모 요소 선택해야 함), 삭제 후 삭제한 요소를 반환
      }
    </script>
  </head>
  <body>
    <input type="text" id="input" />
    <ul>
      <li>1</li>
      <li>2</li>
      <li id="li">3</li>
      <li>4</li>
      <li>5</li>
    </ul>

    <button onclick="createNode()">createNode</button>
    <br />
    <button onclick="appendNode()">appendNode</button>
    <br />
    <button onclick="appendChildNode()">appendChildNode</button>
    <br />
    <button onclick="prependNode()">prependNode</button>
    <br />
    <button onclick="beforeNode()">beforeNode</button>
    <br />
    <button onclick="afterNode()">afterNode</button>
    <br />
    <button onclick="removeNode()">removeNode</button>
    <br />
    <button onclick="removeChildNode()">removeChildNode</button>
    <br />
  </body>
</html>
