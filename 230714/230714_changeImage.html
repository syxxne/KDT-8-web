<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <style>
      div {
        width: 350px;
        height: 400px;
        border: 2px solid black;
      }
      img {
        width: 350px;
        height: 350px;
      }
      button {
        color: white;
        background-color: black;
        width: 60px;
        height: 30px;
        margin: 10px;
      }
    </style>
    <script>
      function apple() {
        $("img").attr("src", "apple.jpg");
      }

      function banana() {
        $("img").attr("src", "banana.jpg");
      }

      function grape() {
        $("img").attr("src", "grape.jpg");
      }

      function peach() {
        $("img").attr("src", "peach.jpg");
      }
    </script>
  </head>
  <body>
    <div>
      <img />
      <button onclick="apple()">사과</button>
      <button onclick="banana()">바나나</button>
      <button onclick="grape()">포도</button>
      <button onclick="peach()">복숭아</button>
    </div>
  </body>
</html>
