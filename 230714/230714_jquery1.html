<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script>
      // $(선택자).함수();
      // $? $(선택자).함수();
      // $() : parameter로 선택자를 전달받아 특정 HTML 요소를 선택한다. -> 선택된 요소는 jquery 객체
      // 함수 : jquery 메소드
    </script>
    <script>
      function setValue() {
        // document.getElementById("input").value = "안녕";
        $("#input").val("안녕");
      }

      function getValue() {
        // let value = document.getElementById("input").value;
        let value = $("#input").val();

        alert(value);
      }

      function changeStyle() {
        // let div = document.querySelector("div");
        // div.style = "border: 1px solid black;";
        // $().css("속성", 속성값);
        // jquery는 div 태그 전체 요소를 가져옴 개별 선택하기 위해서는 id 사용해야 함
        $("div").css("border", "1px solid black");
      }

      function changeText() {
        // let div = document.querySelector("div");
        // div.innerText = "jquery 사용 전 글자 바꾸기";
        // $().text();
        $("div").text("jquery 사용 후");
      }

      function changeAttribute() {
        // let a = document.querySelector("a");
        // a.setAttribute("href", "https://google.com");
        // $().attr("속성", "속성값");
        $("a").attr("href", "https://google.com");
      }
      function changeHTML() {
        // let div = document.querySelector("div");
        // div.innerHTML = "<b>jquery 사용 전 글자 바꾸기</b>";
        // $().html();
        $("div").html("<b>jquery 사용 후</b>");
      }
    </script>
    <style>
      div {
        width: 100px;
        height: 100px;
      }
      .div1 {
        background-color: red;
      }
      .div2 {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <a href="https://naver.com">naver</a>
    <input type="text" id="input" />
    <div class="div1"></div>
    <div class="div2"></div>

    <button onclick="setValue()">setValue</button>
    <button onclick="getValue()">getValue</button>
    <button onclick="changeStyle()">changeStyle</button>
    <!--innerText-->
    <button onclick="changeText()">changeText</button>
    <!--setAttribute-->
    <button onclick="changeAttribute()">changeAttribute</button>
    <!--innerHTML-->
    <button onclick="changeHTML()">changeHTML</button>
  </body>
</html>
