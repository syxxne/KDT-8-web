<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script>
      function append() {
        //jquery로 요소 생성은 불가능
        let li = document.createElement("li");
        // li.innerText = "document로 append";
        // document.querySelector("ul").append("li");
        // $().append();
        $(li).text("jquery로 append");
        $("ul").append(li);
      }

      function prepend() {
        //jquery로 요소 생성은 불가능
        let li = document.createElement("li");
        // li.innerText = "document로 prepend";
        // document.querySelector("ul").prepend("li");
        // $().append();
        $(li).text("jquery로 prepend");
        $("ul").prepend(li);
      }

      function before() {
        let li = document.createElement("li");
        // li.innerText = "document로 before";
        // document.querySelector("#li2").before(li);
        // $().before();
        $(li).text("jquery로 before");
        $("#li2").before(li);
      }

      function after() {
        let li = document.createElement("li");
        // li.innerText = "document로 after";
        // document.querySelector("#li2").after(li);
        // $().after();
        $(li).text("jquery로 after");
        $("#li2").after(li);
      }

      function removeElement() {
        // document.querySelector("ul").remove();
        // $().remove();
        $("ul").remove();
      }

      function emptyElement() {
        // let standard = document.querySelector("li");
        // document.querySelector("ul").removeChild(standard);
        // removeChild() : 부모를 선택하고 삭제할 자식 하나를 보내야 함
        // $().empty();
        $("ul").empty();
      }

      function findParent() {
        // $().parent(); : 부모 요소를 반환
        console.log($("child2").parent());
      }

      function findParents() {
        // $().parents(); : 조상 요소를 모두 반환
        console.log($("child2").parents());
      }

      function findNext() {
        // $().next(); : nextSibling 내 다음 형제를 반환
        // nextElementSibling과 동일 cf) nextSibling
        console.log($("child2").next());
      }

      function findPrev() {
        // $().prev(); : previousSibling 내 이전 형제를 반환
        // previousElementSibling과 동일(text 요소는 제외하고 <> 태그 요소만 가져옴) cf)previousSibling
        console.log($("child3").prev());
      }

      function findChildren() {
        // $().children(); : 부모 요소를 선택했을 때, 그 자식 요소들을 반환
        // children과 동일 cf)childNodes
        console.log($(".parent").children());
      }
    </script>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li id="li2">2</li>
      <li id="li3">3</li>
    </ul>

    <button onclick="append()">append</button>
    <button onclick="prepend()">prepend</button>
    <button onclick="before()">before</button>
    <button onclick="after()">after</button>
    <button onclick="removeElement()">removeElement</button>
    <button onclick="emptyElement()">emptyElement</button>

    <hr />
    <h5>요소 탐색</h5>
    <div class="ancestor">
      <div class="parent">
        <div class="child1">자식1</div>
        <div class="child2">자식2</div>
        <div class="child3">자식3</div>
      </div>
    </div>

    <button onclick="findParent()">findParent</button>
    <button onclick="findParents()">findParents</button>
    <button onclick="findNext()">findNext</button>
    <button onclick="findPrev()">findPrev</button>
    <button onclick="findChildren()">findChildren</button>
  </body>
</html>
