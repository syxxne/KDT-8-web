<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <style>
      td {
        text-align: center;
        width: 70px;
        height: 70px;
      }
    </style>
  </head>
  <body>
    날짜 : <input type="text" id="date" />
    <br />
    내용 : <input type="text" id="content" />
    <br />
    <button>작성</button>
    <table style="width: 490px; height: 630px" id="calender">
      <caption style="color: green">
        2023년 7월
      </caption>
      <tr>
        <td style="color: red">日</td>
        <td>月</td>
        <td>火</td>
        <td>水</td>
        <td>木</td>
        <td>金</td>
        <td style="color: blue">土</td>
      </tr>
      <tr>
        <td style="color: red"></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td style="color: blue">1</td>
      </tr>
      <tr>
        <td style="color: red">2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>7</td>
        <td style="color: blue">8</td>
      </tr>
      <tr>
        <td style="color: red">9</td>
        <td>10</td>
        <td>11</td>
        <td>12</td>
        <td>13</td>
        <td>14</td>
        <td style="color: blue">15</td>
      </tr>
      <tr>
        <td style="color: red">16</td>
        <td>17</td>
        <td>18</td>
        <td>19</td>
        <td>20</td>
        <td>21</td>
        <td style="color: blue">22</td>
      </tr>
      <tr>
        <td style="color: red">23</td>
        <td>24</td>
        <td>25</td>
        <td>26</td>
        <td>27</td>
        <td>28</td>
        <td style="color: blue">29</td>
      </tr>
      <tr>
        <td style="color: red">30</td>
        <td>31</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td style="color: blue"></td>
      </tr>
    </table>
    <script>
      $("#calender td").bind("click", function () {
        let x = $(this).closest("tr").index();
        let y = $(this).closest("td").index();
        let tValue = $(`#calender tr:eq(${x})>td:eq(${y})`).text();

        $("#date").val(tValue);

        let content = "";
        $("#content").keyup(function (e) {
          content = e.currentTarget.value;
        });

        $("button").click(function () {
          // append는 html 문서로 넣어줌 (innerText X innerHTML O)
          $(`#calender tr:eq(${x})>td:eq(${y})`).append(`<br>${content}`);
        });
      });
    </script>
  </body>
</html>
